
<!DOCTYPE html>

<body class="antialiased font-sans p-4 md:p-8">

        <main id="layouts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- –ú–∞–∫–µ—Ç–∏ –±—É–¥—É—Ç—å –¥–æ–¥–∞–Ω—ñ —Å—é–¥–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é JavaScript -->

    <script>
        // --- –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø –ú–ê–ö–ï–¢–Ü–í ---
        // –í–∏ –º–æ–∂–µ—Ç–µ –ª–µ–≥–∫–æ –¥–æ–¥–∞–≤–∞—Ç–∏, –≤–∏–¥–∞–ª—è—Ç–∏ –∞–±–æ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ –º–∞–∫–µ—Ç–∏ —Ç—É—Ç.
        // –°–∞–π—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–Ω–æ–≤–∏—Ç—å –∫–∞—Ä—Ç–∫–∏.
        const layouts = [
            {
                id: 'main-banner-desktop',
                name: '–ì–æ–ª–æ–≤–Ω–∏–π –±–∞–Ω–µ—Ä (Desktop)',
                width: 1920,
                height: 600,
            },
            {
                id: 'main-banner-mobile',
                name: '–ì–æ–ª–æ–≤–Ω–∏–π –±–∞–Ω–µ—Ä (Mobile)',
                width: 800,
                height: 1200,
            },
            {
                id: 'promo-banner-desktop',
                name: '–ü—Ä–æ–º–æ –±–∞–Ω–µ—Ä (Desktop)',
                width: 900,
                height: 500,
            },
            {
                id: 'promo-banner-mobile',
                name: '–ü—Ä–æ–º–æ –±–∞–Ω–µ—Ä (Mobile)',
                width: 600,
                height: 800,
            },
            {
                id: 'promo-social-square',
                name: '–ü—Ä–æ–º–æ –¥–ª—è —Å–æ—Ü–º–µ—Ä–µ–∂ (–ö–≤–∞–¥—Ä–∞—Ç)',
                width: 1080,
                height: 1080,
            },
            {
                id: 'promo-stories',
                name: '–ü—Ä–æ–º–æ –¥–ª—è Stories',
                width: 1080,
                height: 1920,
            },
            {
                id: 'promo-email',
                name: '–ü—Ä–æ–º–æ –¥–ª—è E-mail',
                width: 600,
                height: 300,
            }
        ];

        const container = document.getElementById('layouts-container');

        function renderLayouts() {
            container.innerHTML = layouts.map(layout => `
                <div id="card-${layout.id}" class="bg-gray-800 p-6 rounded-xl shadow-lg flex flex-col gap-4">
                    <div>
                        <h2 class="text-2xl font-bold text-white">${layout.name}</h2>
                        <p class="text-sm text-gray-400">${layout.width}√ó${layout.height}px</p>
                    </div>

                    <div class="placeholder w-full" style="aspect-ratio: ${layout.width} / ${layout.height};">
                        <span class="text-gray-400 text-center p-4">–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑'—è–≤–∏—Ç—å—Å—è —Ç—É—Ç</span>
                    </div>

                    <div class="flex flex-col gap-3">
                        <label for="prompt-${layout.id}" class="text-gray-300 font-medium">–ó–∞–ø–∏—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó:</label>
                        <textarea id="prompt-${layout.id}" rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-white" placeholder="–û–ø–∏—à—ñ—Ç—å —ñ–¥–µ—é –¥–ª—è –±–∞–Ω–µ—Ä–∞..."></textarea>
                        
                        <div class="flex items-center gap-3">
                            <label for="file-${layout.id}" class="custom-file-upload">üìé –î–æ–¥–∞—Ç–∏ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å</label>
                            <input type="file" id="file-${layout.id}" accept="image/*">
                            <span id="file-name-${layout.id}" class="text-xs text-gray-500 truncate">–§–∞–π–ª –Ω–µ –≤–∏–±—Ä–∞–Ω–æ</span>
                        </div>
                    </div>

                    <div class="mt-auto pt-4 flex flex-col sm:flex-row gap-3">
                         <button data-layout-id="${layout.id}" class="generate-btn w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                            –ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏
                        </button>
                        <div id="actions-${layout.id}" class="hidden w-full flex flex-col sm:flex-row gap-3">
                             <button data-layout-id="${layout.id}" class="regenerate-btn w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                                –ó–Ω–æ–≤—É
                            </button>
                            <a href="#" id="download-${layout.id}" download="banner.png" class="download-btn w-full text-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                                –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        async function handleGeneration(event) {
            const button = event.target.closest('.generate-btn, .regenerate-btn');
            if (!button) return;

            const layoutId = button.dataset.layoutId;
            const layout = layouts.find(l => l.id === layoutId);
            if (!layout) return;

            const promptInput = document.getElementById(`prompt-${layout.id}`);
            const userPrompt = promptInput.value;
            if (!userPrompt) {
                promptInput.classList.add('border-red-500', 'ring-red-500');
                promptInput.placeholder = "–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó.";
                setTimeout(() => {
                     promptInput.classList.remove('border-red-500', 'ring-red-500');
                     promptInput.placeholder = "–û–ø–∏—à—ñ—Ç—å —ñ–¥–µ—é –¥–ª—è –±–∞–Ω–µ—Ä–∞...";
                }, 3000);
                return;
            }

            const fileInput = document.getElementById(`file-${layout.id}`);
            const placeholder = document.querySelector(`#card-${layout.id} .placeholder`);
            const actionsContainer = document.getElementById(`actions-${layout.id}`);
            const generateButton = document.querySelector(`#card-${layout.id} .generate-btn`);

            placeholder.innerHTML = `<div class="loader"></div>`;
            button.disabled = true;
            if (button.classList.contains('generate-btn')) {
                generateButton.textContent = '–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è...';
            } else {
                 document.querySelector(`#card-${layout.id} .download-btn`).classList.add('opacity-50');
            }
            
            try {
                const base64Data = fileInput.files.length > 0 ? await toBase64(fileInput.files[0]) : null;
                const mimeType = fileInput.files.length > 0 ? fileInput.files[0].type : null;

                const apiKey = "AIzaSyAc0HofIEXor8KONLhxhkHBxIYFNbaucGE";
                
                const parts = [
                    { text: `–ó–≥–µ–Ω–µ—Ä—É–π –≤–∏—Å–æ–∫–æ—è–∫—ñ—Å–Ω–µ —Ä–µ–∫–ª–∞–º–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è. –¶–µ –Ω–∞–¥–∑–≤–∏—á–∞–π–Ω–æ –≤–∞–∂–ª–∏–≤–æ: –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–æ–≤–∏–Ω–Ω–æ –º–∞—Ç–∏ —Ç–æ—á–Ω–∏–π —Ä–æ–∑–º—ñ—Ä ${layout.width} –ø—ñ–∫—Å–µ–ª—ñ–≤ –≤ —à–∏—Ä–∏–Ω—É —Ç–∞ ${layout.height} –ø—ñ–∫—Å–µ–ª—ñ–≤ —É –≤–∏—Å–æ—Ç—É. –ó–∞–ø–∏—Ç –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞: "${userPrompt}"` }
                ];
                if (base64Data) {
                    parts.push({ inlineData: { mimeType, data: base64Data } });
                }
                const payload = { contents: [{ parts }], generationConfig: { responseModalities: ['IMAGE'] } };

                const response = await fetchWithRetry(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

                if (!response.ok) throw new Error(`–ü–æ–º–∏–ª–∫–∞ API: ${response.statusText}`);

                const result = await response.json();
                const base64Image = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (base64Image) {
                    const imageUrl = `data:image/png;base64,${base64Image}`;
                    placeholder.innerHTML = `<img src="${imageUrl}" alt="–ó–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π –±–∞–Ω–µ—Ä">`;
                    document.getElementById(`download-${layout.id}`).href = imageUrl;
                    actionsContainer.classList.remove('hidden');
                    generateButton.classList.add('hidden');
                } else {
                    throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ API.');
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó:', error);
                placeholder.innerHTML = `<span class="text-red-400 text-center p-4">${error.message}</span>`;
            } finally {
                button.disabled = false;
                generateButton.textContent = '–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏';
                document.querySelector(`#card-${layout.id} .download-btn`).classList.remove('opacity-50');
            }
        }
        
        async function fetchWithRetry(url, options, retries = 4) {
            for (let i = 0; i <= retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return response;
                    if ((response.status === 429 || response.status >= 500) && i < retries) {
                         await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
                         continue;
                    }
                    return response;
                } catch (error) {
                    if (i === retries) throw error;
                    await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
                }
            }
        }
        
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderLayouts();
            container.addEventListener('click', handleGeneration);
            container.addEventListener('change', (event) => {
                if(event.target.type === 'file') {
                    const layoutId = event.target.id.replace('file-', '');
                    const fileNameSpan = document.getElementById(`file-name-${layoutId}`);
                    fileNameSpan.textContent = event.target.files.length > 0 ? event.target.files[0].name : '–§–∞–π–ª –Ω–µ –≤–∏–±—Ä–∞–Ω–æ';
                }
            });
        });
    </script>
